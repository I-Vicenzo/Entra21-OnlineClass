<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!-- Icone da página -->
    <link rel="sortcut icon" href="/frontend/imagens/Logo-OnlineClass.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="/frontend/estilos/diretor/est-dir-reunioes.css">
    <link rel="stylesheet" href="/frontend/frameworks/bootstrap-4.5.3-dist/css/bootstrap.css">
    <title>Reuniões - Diretor</title>
</head>

<body>
    <!-- Menu latral -->
    <div id="mostrar"></div>
    <div id="menu">
        <div id="menu-titulo">
            <h4 id="idMenuTitulo">Diretor</h4>
        </div>
        <section id="perfil" class="opcoes">
            <figure class="figure-opcoes">
                <img src="/frontend/imagens/dir-perfil.png" alt="Perfil" title="Perfil" class="img-opcoes">
                <a href="/frontend/paginas/diretor/dir-perfil.html">Perfil</a>
            </figure>
        </section>
        <section id="gerenciar" class="opcoes">
            <figure class="figure-opcoes">
                <img src="/frontend/imagens/escola.png" alt="Gerenciar" title="Gerenciar" class="img-opcoes">
                <a href="/frontend/paginas/diretor/dir-gerenciar.html">Gerenciar Escola</a>
            </figure>
        </section>
        <section id="profissionais" class="opcoes">
            <figure class="figure-opcoes">
                <img src="/frontend/imagens/portfolio.png" alt="Profissionais" title="Profissionais" class="img-opcoes">
                <a href="/frontend/paginas/diretor/dir-profissionais.html">Profissionais</a>
            </figure>
        </section>
        <section id="gerenciarProfessores" class="opcoes">
            <figure class="figure-opcoes">
                <img src="/frontend/imagens/teacher.png" alt="gerenciarProfessores" title="Gerenciar Professores" class="img-opcoes">
                <a href="/frontend/paginas/diretor/dir-gerenciar-professores.html">Gerenciar Professores</a>
            </figure>
        </section>
        <section id="turmas" class="opcoes">
            <figure class="figure-opcoes">
                <img src="/frontend/imagens/turmas.png" alt="Turmas" title="Turmas" class="img-opcoes">
                <a href="/frontend/paginas/diretor/dir-turmas.html">Turmas</a>
            </figure>
        </section>
        <section id="relatorios" class="opcoes">
            <figure class="figure-opcoes">
                <img src="/frontend/imagens/relatorio.png" alt="Relatorios" title="Relatórios" class="img-opcoes">
                <a href="/frontend/paginas/diretor/dir-relatorios.html">Relatórios</a>
            </figure>
        </section>
        <section id="reunioes" class="opcoes">
            <figure class="figure-opcoes">
                <img src="/frontend/imagens/videoconferencia.png" alt="Reunioes" title="Reuniões" class="img-opcoes">
                <a href="/frontend/paginas/diretor/dir-reunioes.html">Reuniões</a>
            </figure>
        </section>
        <section id="tela-principal" class="opcoes">
            <figure class="figure-opcoes">
                <img src="/frontend/imagens/casa.png" alt="Menu Principal" title="Menu Principal" class="img-opcoes">
                <a href="/frontend/paginas/diretor/dir-principal.html">Tela Principal</a>
            </figure>
        </section>
        <section id="sair" class="opcoes">
            <figure class="figure-opcoes">
                <img id="img-sair" src="/frontend/imagens/porta.png" alt="Sair" title="Sair" class="img-opcoes">
                <a id="ancoraSair" href="/frontend/index.html">Sair</a>
            </figure>
        </section>
        <section id="excluir" class="opcoes">
            <figure class="figure-opcoes">
                <img id="img-excluir" src="/frontend/imagens/excluir.png" alt="excluir" title="Excluir" class="img-opcoes">
                <a id="ancoraExcluir">Excluir</a>
            </figure>
        </section>
    </div>
    <!-- Cabecalho -->
    <header>
        <nav id="cabecalho">
            <div id="lado-esquerdo">
                <div id="botao-menu">
                    <figure id="figure-menu">
                        <img id="idImgMenu" src="/frontend/imagens/botao-menu.png" alt="Menu" title="Menu" name="menu">
                    </figure>
                </div>
            </div>
            <div id="lado-direito">
                <figure id="figure-perfil">
                    <img id="idFotoPerfil" src="/frontend/imagens/perfil.png" alt="Foto-Perfil" name="foto-perfil" title="Foto de Perfil">
                    <label id="idNomeUsuario" for="foto-perfil" name="nome-usuario" title="Nome">Nome</label>
                </figure>
            </div>
        </nav>
    </header>

    <main>
        <div class="Principal">
            <div id="reuniaoCriada" class="alert alert-success p-0 m-0 text-center" role="alert"></div>
            <div class="row justify-content-center ml-0 mr-0 p-3">
                <div class="marcar mt-5 pr-5 flex-fill">
                    <form class="relatorio form-group">
                        <label class="tipoReu lead pt-5" for="idNomReu">Nome da Reunião</label><br>
                        <input class="infoReu form-control" type="text" id="idNomeReu" name="nmReu">
                        <div id="erroNome" class="alert alert-danger p-0 m-0 text-center" role="alert"></div>

                        <label class="tipoReu lead pt-3" for="idDestinatario">Dono</label><br>
                        <input class="tipoReu form-control" type="text" id="idDestinatario" name="nmDestinatario">
                        

                        <label class="aulaTipo lead pt-3" for="idDateTime">Data e Hora </label>
                        <input class="aula form-control" type="datetime-local" id="idDateTime" name="nmDateTitle">
                        <div id="erroData" class="alert alert-danger p-0 m-0 text-center" role="alert"></div>

                        <div class="d-flex bd-highlight mt-4">
                            <input type="button" id="btnCriarReuniao" value="Criar Reunião" class="btn btn-primary m-0">
                            <div id="erroConvidado" class="alert alert-danger p-0 m-0 text-center flex-fill bd-highlight" role="alert"></div>
                        </div>
                </div>

                <div class="adicionar mt-5 p-4 flex-fill">
                    <h1 class="lead mt-3">Adicionar Participante</h1>
                    <div class="input-group pt-3">
                        <form action="">
                            <input class="form-control" id="inConvidado" type="email" placeholder="Email" checked>
                            <div class="input-group-append">
                                <input type="button" id="btnAddConvite" class="btn btn-secondary" value="Adicionar">
                            </div>
                        </form>
                    </div>
                    <div id="erroEmail" class="alert alert-danger p-0 m-0 text-center" role="alert"></div>
                    <div id="emailCerto" class="alert alert-success p-0 m-0 text-center" role="alert"></div>
                    <div class="mt-5">
                        <table class="table table-dark">
                            <tbody id="tbConvidados">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
<!-- JS - Script -->
<script src="/frontend/frameworks/jquery/jquery-3.5.1.min.js"></script>
<script src="/frontend/scripts/login/script-utilitarios.js"></script>
<script src="/frontend/scripts/diretor/script-dir-reunioes.js"></script>

</html>
